<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon_google.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>

    <!-- Navbar -->

    <header>
        <nav>
            <div class="nav_container">
                <div class="nav_links">
                    <a href="">Gmail</a>
                    <a href="">Images</a>
                    <img src="assets/dots.png" alt="dots" class="dots">
                    <img src="assets/klaus.JPG" alt="profil" class="profil">
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Page -->

    <main>

        <!-- Logo Google -->

        <div class="hero_container">
            <div class="hero_container-component">
                <div class="google_image-container">
                    <img src="assets/google.png" alt="googleLogo" class="google_image">
                </div>
            </div>
        </div>

        <!-- Form -->

        <div class="form_container">
            <form action="search" method="GET" role="search">
                <div class="search_bar">
                    <img src="assets/glass.png" alt="glass" class="glass">
                    <input type="text" class="search_field" placeholder="Effectuez une recherche sur Google ou saisissez une URL">
                    <img src="assets/microphone.png" alt="micro" class="micro">
                </div>
            </form>
            <div class="shortcut">
                <span>+</span>
            </div>
            <div class="shortcut_text">
                Ajouter un ra..
            </div>
        </div>

        <!-- Personnalise button -->

        <div class="button_container">
            <div class="button">
                <img src="assets/pencil.png" alt="" class="pencil">
                <a href="" class="button_text">Personnaliser Chrome</a>
            </div>
        </div>
    </main>
</body>
</html>
